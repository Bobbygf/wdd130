<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Form - User Poll</title>
    </head>
    <body>
        <header>
            <hi>WDD 130 | Emmanuel Ogbonna | HTML Form - User Poll</hi>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <lebel for="fullname">Full Name:</lebel>
                    <input type="text" id="fullname" name="fullname">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser">What is your favourite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                    <lebel for="pet">Do you have a household pet?</lebel>
                    <input type="checkbox" id="pet" name="pet">
                    <label for="feedback">List the places you have lived:</label> 
                    <textarea id="feedback" name="'feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mail"></textarea>  
                </fieldset>
            </form>
            <button type="submit">Submit Poll</button>

        </main>
        <footer>
            <p>Â©2025 | HTML Form - User Poll Activity | Your Name</p>
        </footer>
    </body>
</html>
